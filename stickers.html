 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/stickers.css">
    
 </head>
 <body>
    <div class="mainContainer">
        <h1>Puedes Llevar hasta 10 Stickers en total</h1>
        <div class="stickerBoxes">
            <div class="stickers">
                <img src="./assets/img/sticker1.png">
                <input type="number" id="primerSticker" min="0" value="0" class="stickerCount">
            </div>
            <div class="stickers">
                <img src="./assets/img/sticker2.png">
                <input type="number" id="segundoSticker" min="0" value="0" class="stickerCount">
            </div>
            <div class="stickers">
                <img src="./assets/img/stciker3.png">
                <input type="number" id="tercerSticker" min="0" value="0" class="stickerCount">
            </div>
        </div>

        <p id="mensaje"></p>
        <input type="submit" value="Verificar" class="boton" >
    
    </div>

    <script src="./assets/stickers.js"></script>
 </body>
 </html>
